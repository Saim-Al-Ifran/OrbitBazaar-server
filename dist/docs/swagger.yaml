openapi: 3.0.0
info:
  title: Multi-Vendor E-Commerce(OrbitBazaar) API Documentation
  description: >
    This API enables vendors to manage products, orders, and inventory, while buyers can browse and purchase items.
    The platform supports features like product management, order processing, user management, and more.
  version: 1.0.0

  contact:
    name: Support Team
    email: support@example.com
servers:
  - url: https://orbitbazaar-server.onrender.com/api/v1
    description: Live production environment
  - url: http://localhost:3000/api/v1
    description: Development environment

tags:
  - name: Authentication
  - name: User
  - name: Category
  - name: Product
  - name: Review
  - name: Wishlist
  - name: Report
  - name: Cart
  - name: Order

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      
  schemas:
  
      #components for Schema/Entity/Model
      User:
       type: object
       properties:
          id:
            type: string
            example: "a1b2c3d4-e5f6-7g8h-9i0j-k1l2m3n4o5p6"
          name:
            type: string
            example: john doe
          image:
            type: string
            format: uri
            example: "https://example.com/image.jpg"
          email:
            type: string
            format: email
            example: "john.doe@example.com"
          password:
            type: string
            format: password
            example: "P@ssw0rd"
          phoneNumber:
            type: string
            example: "+1234567890"
          role:
            type: string
            enum:
              - user
              - vendor
              - admin
              - super-admin
            example: "user"
          status:
            type: string
            enum:
              - active
              - block
              - pending
              - approved
              - decline
            example: "active"
          createdAt:
            type: string
            format: date-time
            example: "2024-12-01T12:00:00Z"
          updatedAt:
            type: string
            format: date-time
            example: "2024-12-01T12:30:00Z"
       required:
        - name
        - email
        - password
      
      Category:
       type: object
       properties:
        id:
          type: string
          example: "a1b2c3d4-e5f6-7g8h-9i0j-k1l2m3n4o5p6"
        image:
          type: string
          format: uri
          example: "https://example.com/category-image.jpg"
        name:
          type: string
          example: "Electronics"
        description:
          type: string
          example: "Category for electronic devices and gadgets."
        createdAt:
          type: string
          format: date-time
          example: "2024-12-01T10:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-12-01T11:00:00Z"
       required:
        - name
        - image
        - description
        
      Product:
       type: object
       properties:
          id:
            type: string
            example: "123e4567-e89b-12d3-a456-426614174000"
          name:
            type: string
            example: "Wireless Headphones"
          description:
            type: string
            example: "High-quality wireless headphones with noise cancellation."
          categoryId:
            $ref: '#/components/schemas/Category'
          vendorEmail:
            type: string
            format: email
            example: "vendor@example.com"
          price:
            type: number
            format: float
            example: 99.99
          stock:
            type: integer
            example: 150
          images:
            type: array
            items:
              type: string
              format: uri
              example: "https://example.com/product-image.jpg"
          ratings:
            type: number
            format: float
            example: 4.5
          isFeatured:
            type: boolean
            example: true
          isArchived:
            type: boolean
            example: false
          salesCount:
            type: integer
            example: 1200
          totalRevenue:
            type: number
            format: float
            example: 119988.00
          analytics:
           type: object
           properties:
            views:
              type: integer
              example: 5000
            clicks:
              type: integer
              example: 1200

          createdAt:
              type: string
              format: date-time
              example: "2024-12-01T10:00:00Z"
          updatedAt:
              type: string
              format: date-time
              example: "2024-12-01T11:00:00Z"
       required:
        - id
        - name
        - categoryId
        - price
        - stock
        - vendorEmail
      
      Review:
       type: object
       properties:
          id:
            type: string
            example: "123e4567-e89b-12d3-a456-426614174000"
          productId:
            $ref: '#/components/schemas/Product'
          userEmail:
            type: string
            format: email
            example: "jonhthedon@example.com"
          rating:
            type: number
            format: float
            example: 4.5
          comment:
            type: string
            example: "Product quality is good"
          createdAt:
              type: string
              format: date-time
              example: "2024-12-01T10:00:00Z"
          updatedAt:
              type: string
              format: date-time
              example: "2024-12-01T11:00:00Z"
      
      Wishlist:
       type: object
       properties:
        id:
            type: string
            example: "123e4567-e89b-12d3-a456-426614174000"
        userEmail:
          type: string
          format: email
          example: "user@example.com"
        items:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
                format: uuid
                example: "123e4567-e89b-12d3-a456-426614174000"
              addedAt:
                type: string
                format: date-time
                example: "2024-12-01T10:15:00Z"
        createdAt:
          type: string
          format: date-time
          example: "2024-12-01T10:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-12-01T11:00:00Z"
       required:
        - userEmail
        - items
        
      Report:
        type: object
        properties:
          id:
            type: string
            example: "123e4567-e89b-12d3-a456-426614174000"
          productId:
            $ref: '#/components/schemas/Product'
          userEmail:
            type: string
            example: 'montumia24@gmail.com'
          reason:
            type: string
            example: 'Inaccurate product description'
          comments:
            type: string
            example: "The product description doesn't match the actual product."
          status:
            type: string
            enum:
              - pending
              - resolved
              - rejected
            example: "pending"
          createdAt:
            type: string
            format: date-time
            example: "2024-12-01T10:00:00Z"
          updatedAt:
            type: string
            format: date-time
            example: "2024-12-01T11:00:00Z" 
        required:
          - reason
          - comments
      
      Cart:
       type: object
       properties:
          id:
            type: string
            example:  "123e4567-e89b-12d3-a456-426614174000"
          userEmail:
            type: string
            example:  "johndoe@gmail.com"
          items:
            type: array
            items:
              type: object
              properties:
                productId:
                  $ref: '#/components/schemas/Product'
                quantity:
                  type: integer
                  example: 2
                price:
                  type: number
                  format: float
                  example: 49.99
                totalItemPrice:
                  type: number
                  format: float
                  example: 99.98
          totalQuantity:
              type: integer
              example: 5
          totalPrice:
              type: number
              format: float
              example: 249.95
          createdAt:
            type: string
            format: date-time
            example: "2024-12-01T10:00:00Z"
          updatedAt:
            type: string
            format: date-time
            example: "2024-12-01T11:00:00Z"
            
      Order:
        type: object
        properties:
          id:
            type: string
            example: "123e4567-e89b-12d3-a456-426614174000"
          userEmail:
            type: string
            example: 'johnTheDon@gmail.com'
          orderItems:
            type: array
            items:
              type: object
              properties:
                productId:
                  $ref: '#/components/schemas/Product'
                quantity:
                  type: integer
                  example: 2
                price:
                  type: number
                  format: float
                  example: 49.99
                totalItemPrice:
                  type: number
                  format: float
                  example: 99.98
          totalQuantity:
            type: integer
            example: 5
          totalPrice:
            type: number
            format: float
            example: 249.95
          shippingAddress:
            type: object
            properties:
              street:
                type: string
                example: "123 Main Street"
              city:
                type: string
                example: "New York"
              state:
                type: string
                example: "NY"
              postalCode:
                type: string
                example: "10001"
 
          status:
            type: string
            enum:
              - confirmed
              - processing
              - shipped
              - delivered
              - cancelled
            example: "pending"
          createdAt:
            type: string
            format: date-time
            example: "2024-12-01T10:00:00Z"
          updatedAt:
            type: string
            format: date-time
            example: "2024-12-01T11:00:00Z"
            
      #components for authentication
      LoginRequest:
        type: object
        properties:
          email:
            type: string
            format: email
            example: "user@example.com"
          password:
            type: string
            format: password
            example: "password123"
            
      RegisterRequest:
        type: object
        properties:
          name:
            type: string
            example: "John Doe"
          email:
            type: string
            format: email
            example: "john@example.com"
          password:
            type: string
            format: password
            example: "password123"
            
      LoginResponse:
        type: object
        properties:
          success:
            type: boolean
            example: true
          message:
            type: string
            example: "Login successful"
          data:
            type: object
            properties:
              accessToken:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR..."
              refreshToken:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR..."
              user:
                type: object
                properties:
                  id:
                    type: string
                    example: "123456"
                  name:
                    type: string
                    example: "John Doe"
                  email:
                    type: string
                    format: email
                    example: "john.doe@example.com"
                  role:
                    type: string
                    example: "user"
      UserProfile:
        type: object
        properties:
          id:
            type: string
            example: "1234567890"
          name:
            type: string
            example: "John Doe"
          email:
            type: string
            format: email
            example: "john.doe@example.com"
          phoneNumber:
            type: string
            example: "+1234567890"
          role:
            type: string
            example: "user"
          status:
            type: string
            enum: [active, blocked]
            example: "active"
          createdAt:
            type: string
            format: date-time
            example: "2024-12-01T10:00:00Z"
          updatedAt:
            type: string
            format: date-time
            example: "2024-12-01T11:00:00Z"
      
  parameters:
     pageParam:
          name: page
          in: query
          description: The page number for pagination.
          required: false
          schema:
            type: integer
            example: 1
     limitParam:
          name: limit
          in: query
          description: maximum items to be returned
          required: false
          schema:
            type: integer
            example: 10
     sortTypeParam:
         name: sort_type
         in: query
         description: type of sort(asc,dsc)
         schema:
            type: string
            enum: [asc,dsc]
            example: asc
    
     sortByParam:
         name: sort_by
         in: query
         description: sort key
         schema:
            type: string
            example: createdAt
     
     searchParam:
         name: search
         in: query
         description: search term
         schema:
            type: string
            example: xyz
     filterByParam:
         name: filter
         in: query
         description: Filters based on specific criteria 
         schema:
            type: string
            example: "status:active"
    
  
paths:
  /admin/login:
      post:
        tags: 
        - Authentication
        summary : Admin Login
        description : Allows admins to log in. Only users with admin credentials can authenticate.
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginRequest'
        responses:
          200:
            description: Successful login
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/LoginResponse'
          401:
            description: Unauthorized
  /users/login:
      post:
       tags:
         - Authentication
       summary: User or Vendor Login
       description: Allows regular users and vendors to log in.
       requestBody:
         required: true
         content:
           application/json:
             schema:
               $ref: '#/components/schemas/LoginRequest'
       responses:
         200:
           description: Successful login
           content:
             application/json:
               schema:
                 $ref: '#/components/schemas/LoginResponse'
         401:
           description: Unauthorized
  /users/register:
    post:
      tags:
        - Authentication
      summary: User Registration
      description: Allows new users to register an account.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'

      responses:
        201:
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
              examples:
                successResponse:
                  value:
                    success: true
                    message: "Successfully registered"
                    data:
                      accessToken: "eyJhbGciOiJIUzI1NiIsInR..."
                      refreshToken: "eyJhbGciOiJIUzI1NiIsInR..."
                      user:
                        id: "123456"
                        name: "John Doe"
                        email: "john.doe@example.com"
                        role: "user"
        400:
          description: Bad Request
          
  /admin/users:
    get:
      tags:
        - User
      summary: Retrieve all users (Admin)
      description: |
        Retrieves a list of users with support for pagination, sorting, and filtering.  
        **Note:** This endpoint is restricted to admin users only.  
        A valid JWT token with 'admin' role is required.
      security:
        - BearerAuth: []  # JWT Token required
      parameters:
        - $ref: '#/components/parameters/pageParam'
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/sortByParam'
        - $ref: '#/components/parameters/sortTypeParam'
        - $ref: '#/components/parameters/filterByParam'
      responses:
        '200':
          description: A list of users.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Users retrieved successfully."
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  pagination:
                    type: object
                    properties:
                      totalItems:
                        type: integer
                        example: 100
                      totalPages:
                        type: integer
                        example: 10
                      currentPage:
                        type: integer
                        example: 1
                      pageSize:
                        type: integer
                        example: 10
        '400':
          description: Bad Request
        '401':
          description: Unauthorized - Missing or invalid token
        '403':
          description: Forbidden - Admin role required
    post:
     tags:
      - User
     summary: Add a new user(Admin)
     description: |
      Allows an admin to register or add a new user. The admin provides the necessary information to create a user account.
     security:
       - BearerAuth: []  
     requestBody:
       required: true
       content:
         application/json:
           schema:
             type: object
             properties:
               name:
                 type: string
                 example: "John Doe"
               email:
                 type: string
                 format: email
                 example: "john.doe@example.com"
               password:
                 type: string
                 example: "password123"
               phoneNumber:
                type: string
                example: "+1234567890"
               role:
                type: string
                enum: ["user", "admin", "vendor"]
                example: "user"
               status:
                type: string
                enum: ["active", "inactive"]
                example: "active"
     responses:
      '201':
        description: User successfully created
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "User added successfully."
                data:
                  $ref: '#/components/schemas/User'  
      '400':
        description: Bad Request - Invalid input data
      '401':
        description: Unauthorized - Missing or invalid token
      '403':
        description: Forbidden - Admin role required
      '409':
        description: Conflict - User already exists
  /admin/users/{userId}/status:
    patch:
      tags:
        - User
      summary: Toggle user account status (Admin)
      description: |
        Allows admins to toggle the status of a user account between active (unblocked) and inactive (blocked).  
        **Note:** This endpoint is restricted to admin users only.  
        A valid JWT token with 'admin' role is required.
      security:
        - BearerAuth: []  # JWT Token required
      parameters:
        - name: userId
          in: path
          description: The ID of the user whose status needs to be updated.
          required: true
          schema:
            type: string
            example: "63a7b8cfc2d5496b5c5a34e9"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [active, inactive]
                  description: The desired status for the user account.
                  example: "active"
      responses:
        '200':
          description: User status updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "User status updated successfully."
                  data:
                    type: object
                    properties:
                      userId:
                        type: string
                        example: "63a7b8cfc2d5496b5c5a34e9"
                      name:
                        type: string
                        example: "John Doe"
                      email:
                        type: string
                        format: email
                        example: "john.doe@example.com"
                      role:
                        type: string
                        example: "user"
                      status:
                        type: string
                        example: "active"
        '400':
          description: Bad Request - Invalid input data.
        '401':
          description: Unauthorized - Missing or invalid token.
        '403':
          description: Forbidden - Admin role required.
        '404':
          description: User not found.
  /admin/users/{userId}:
    delete:
     tags:
       - User
     summary: Permanently delete a user account, and all associated data will be removed.(Admin)
     description: Allows an admin to permanently delete a user account and remove all associated data.
     security:
       - BearerAuth: []  # JWT or other token-based auth
     parameters:
       - name: userId
         in: path
         required: true
         description: The unique identifier of the user to be deleted.
         schema:
          type: string
          example: "63a7b8cfc2d5496b5c5a34e9"
     responses:
      '200':
        description: User deleted successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "User deleted successfully."
      '400':
        description: Bad Request - Invalid userId
      '401':
        description: Unauthorized - Missing or invalid token
      '403':
        description: Forbidden - Admin role required
      '404':
        description: Not Found - User not found
  /admin/vendors/{userId}/approve:
   patch:
    tags:
      - User
    summary: Approve vendor request(Admin)
    description: |
      Allows an admin to approve a vendor request. The admin can use this endpoint to change the status of a vendor from "pending" to "approved".
    security:
      - BearerAuth: []  
    parameters:
      - name: userId
        in: path
        description: The ID of the user/vendor to approve.
        required: true
        schema:
          type: string
          example: "123456"
    requestBody:
      required: false
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                enum: ["approved"]
                example: "approved"
    responses:
      '200':
        description: Vendor request approved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "Vendor request approved successfully."
                data:
                  $ref: '#/components/schemas/User'   
      '400':
        description: Bad Request - Invalid input data
      '401':
        description: Unauthorized - Missing or invalid token
      '403':
        description: Forbidden - Admin role required
      '404':
        description: Not Found - User/vendor with the given ID does not exist
  /super-admin/entity/{entityId}:
   delete:
    tags:
      - User
    summary: Permanently delete a user or admin account and all associated data will be removed(super-admin)
    description: |
      Allows a super-admin to permanently delete a user or admin account.  
      All associated data will be removed as required.
    security:
      - BearerAuth: []  # Requires valid token for authentication
    parameters:
      - name: entityId
        in: path
        required: true
        description: The unique identifier of the user or admin to be deleted.
        schema:
          type: string
          example: "63a7b8cfc2d5496b5c5a34e9"
    responses:
      '200':
        description: Entity deleted successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "User/Admin deleted successfully."
      '400':
        description: Bad Request - Invalid entityId
      '401':
        description: Unauthorized - Missing or invalid token
      '403':
        description: Forbidden - Super-admin role required
      '404':
        description: Not Found - User/Admin not found
  /super-admin/{entityId}/role:
   patch:
    tags:
      - User
    summary: Change or assign a new role to a user(Super-admin)
    description: |
      Allows a super-admin to change or assign a new role to an existing user. This can be used to modify a user's role, such as upgrading a user to admin or changing their role as required.
    security:
      - BearerAuth: []  # Requires valid JWT token for authentication
    parameters:
      - name: entityId
        in: path
        description: The ID of the user whose role needs to be changed.
        required: true
        schema:
          type: string
          example: "123456"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              role:
                type: string
                enum: ["user", "admin", "vendor", "super-admin"]
                example: "admin"
                description: The new role to assign to the user.
    responses:
      '200':
        description: Role successfully updated
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: "Role updated successfully."
                data:
                  $ref: '#/components/schemas/User'  # Return the updated user data with the new role
      '400':
        description: Bad Request - Invalid input data
      '401':
        description: Unauthorized - Missing or invalid token
      '403':
        description: Forbidden - Super-admin role required
      '404':
        description: Not Found - User with the given ID does not exist
      '409':
        description: Conflict - Cannot change role to super-admin (if applicable)
  /super-admin/add-user:
   post:
    tags:
      - User
    summary: Register or add a new user(super-admin)
    description: |
      Allows a super-admin to register or add a new user to the system. The request includes the necessary details for the new user account, and upon successful registration, the user will be granted general user privileges.
    security:
      - BearerAuth: [] 
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: "John Smith"
                description: "The name of the new user."
              email:
                type: string
                example: "john.smith@example.com"
                description: "The email of the new user."
              password:
                type: string
                example: "securePassword123"
                description: "The password for the new user account."
              role:
                type: string
                enum: ["user", "vendor", "admin"]
                example: "user"
                description: "The role to assign to the new user (e.g., 'user', 'vendor')."
    responses:
      '201':
        description: User successfully added
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
